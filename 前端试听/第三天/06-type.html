<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<p>
			<label for="">text</label>
			<input type="text" readonly=""  value="jim" name="name" >
		</p>
		<p><label for="">password</label><input type="password" name="password" maxlength="8"></p>
		<p>
			<!-- 复选框 提交数据，设置name value -->
			<label for="">checkbox</label>
			<input type="checkbox" name="travel" value="yes" checked="">爱旅游
			<input type="checkbox" name="music" value="lovemusic">爱音乐</p>
		<!-- 单选框 提交信息 设置value属性 -->
		<p>
		  <label for="">radio</label>
		  <input type="radio" name="gender" value="m">男
		  <input type="radio" name="gender" value="f" checked="">女
		 </p>

		<p><label for="">submit</label><input type="submit" value="确定"></p>
		<p><label for="">reset</label><input type="reset"></p>
		<p><label for="">file</label><input type="file"></p>
		<!-- image 也能做提交  ?name=rt&password=123&x=9&y=5 -->
		<p><label for="">image</label><input type="image" src="images/btn.gif"></p>
		<p><label for="">button</label><input type="button" value="我是button"></p>
		<input type="submit">
		
	</form>
</body>
</html>
