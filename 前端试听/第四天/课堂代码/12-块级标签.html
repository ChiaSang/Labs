<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			background: pink;
			width: 200px;
			height: 200px;
			margin:50px;
			padding: 50px;
		
		}

		.last {
			background: yellow;
			
		}

		span{
			/*border: 1px solid green;*/
			/*行内标签， 不独占一行，高宽设置无效*/
			/**/
			width: 500px;
			height: 500px;
		}

		.s1{
			/*上下margin 无效，上下padding无效，左右margin有效,左右padding有效*/
			margin: 40px;
			padding: 50px;
		}
	</style>
</head>
<body>
	<div class="box">春眠不觉晓</div>
	<div class="last">处处问题鸟</div>
	<span class="s1">春晓</span><span>春晓2</span>
</body>
</html>
