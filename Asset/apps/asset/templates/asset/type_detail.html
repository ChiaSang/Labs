{% extends 'base.html' %}
{% block title %}资产类型详情 - 资产管理{% endblock %}
{% block content %}

    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h1>
                    资产类型修改
                </h1>
            </div>
        </div>
    </div>

    <div class="container  center">
        <div class="space-30"></div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-5">
                <div class="widget-box">


                    <div class="widget-body">
                        <div class="widget-main no-padding">
                            <form action="{% url 'asset:type_modify' %}" method="post">
                                <!-- <legend>Form</legend> -->
                                <fieldset>
                                    <label>资产类型</label>
                                    <input type="hidden" id="type_id" name="type_id" value="{{ asset_type.id }}"/>
                                    <input type="text" name="type_name" value="{{ asset_type.asset_type }}"
                                           placeholder="请输入...">
                                </fieldset>
                                {% if error_msg %}
                                    <label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            {{ error_msg }}
														</span>
                                    </label>
                                {% endif %}

                                <div class="form-actions center">
                                    <button type="submit" class="btn btn-sm btn-success">
                                        提交
                                    </button>
                                    <button type="button" class="btn btn-sm btn-failed" onclick="btn_cancel()">
                                        取消
                                    </button>
                                </div>
                                {% csrf_token %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>


{% endblock %}

{% block script %}
    <script>
        function btn_cancel() {
            location.href = "{% url 'asset:type_list' %}";
        }
    </script>
{% endblock %}
