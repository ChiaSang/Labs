{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
    .row-centered {
        text-align: center;
    }

    .col-centered {
        display: inline-block;
        float: none;
        text-align: left;
    }
</style>
{% endblock %}
{% block title %}首页 - 资产管理{% endblock %}
{% block content %}

<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>
                资产情况一览
            </h1>
        </div>
    </div>
</div>



    <div class="container">
  <div class="space-20"></div>
        <div class="row row-centered">
            <div class="col-xs-12">
                <div class="col-md-6">
                    <div class="card jumbotron" style="padding-left: 10px; padding-right: 10px;">
                        <div class="card-body">
                            <h5>资产总数</h5>
                            <h2 class="mt-3 mb-3 text-primary">{{ total }}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card jumbotron" style="padding-left: 10px; padding-right: 10px;">
                        <div class="card-body">
                            <h5>正常</h5>
                            <h2 class="mt-3 mb-3 text-success">{{ normal }}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card jumbotron" style="padding-left: 10px; padding-right: 10px;">
                        <div class="card-body">
                            <h5>损坏</h5>
                            <h2 class="mt-3 mb-3 text-warning">{{ broken }}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card jumbotron" style="padding-left: 10px; padding-right: 10px;">
                        <div class="card-body">
                            <h5>报废</h5>
                            <h2 class="mt-3 mb-3 text-danger">{{ discarded }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>






    {% endblock %}
