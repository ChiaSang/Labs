<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
			
		.div1 {
			width: 200px;
			height: 200px;
			background: yellow;
			float: left;
		}


		.div2 {
			width: 200px;
			height: 200px;
			background: pink;
			float: left;
		}

		.div3 {
			width: 200px;
			height: 200px;
			background: green;
			float: left;
		}

		.other {
			height: 300px;
			background: purple;
		}
		.clear {
			clear: both;
			display: block;
			content: '';
		}
	</style>
</head>
<body>
<div class="box">
	<div class="div1">1</div>
	<div class="div2">2</div>
	<div class="div3">3</div>
	<div class="clear"></div>
</div>

<div class="other"></div>
	
</body>
</html>
