<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
        }

        .introduction {
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>用户注册</legend>
                <label for="nickname">用户名：<input type="text" id="nickname" name="nickname"></label>
                <p><label for="passwd">密码框：<input type="password" id="passwd" name="passwd"></label></p>
                <label for="">性别：</label>
                <input type="radio" name="gender" value="m">男
                <input type="radio" name="gender" value="f" checked>女
                <p><label for="">爱好：</label>
                    <input type="checkbox" name="eating" value="e1">吃
                    <input type="checkbox" name="play" value="p1">玩
                    <input type="checkbox" name="sleeping" value="s1">睡觉
                    <input type="checkbox" name="racing" value="r1">赛车
                </p>
                <p>
                    <span>简历上传：</span><input type="file" name="file1">
                </p>
                <p>
                    <span>城市：</span> <select>
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="guanghzou">广州</option>
                        <option value="shenzhen">深圳</option>
                        <option value="tianjin">天津</option>
                    </select>
                </p>
                <p>
                    <span class="introduction">个人简介：</span>
                    <textarea rows="8" cols="30"></textarea>
                </p>
                <button type="submit" name="submit" disabled>提交</button>&nbsp;&nbsp;
                <input type="reset" value="重置">&nbsp;&nbsp;
                <input type="button" value="普通按钮">&nbsp;&nbsp;
                <span><input type="image" src="img/login.gif" name="image1" value="image1"></span>
            </fieldset>
        </form>
    </div>
</body>

</html>
