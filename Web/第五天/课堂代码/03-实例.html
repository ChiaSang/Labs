<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		* {
			padding: 0;
			margin: 0;
		}

		a {
			 text-decoration: none;
		}

		li {
			list-style: none;
		}

		.clearfix:after {
			content: "";
			display: block;
			clear: both;
		}


		.nav>li {
			float: left;
			
			padding: 10px 20px;
		}

		.last-li a.al {
			border-right: none;
		}

		.nav>li>a {
			background: pink;
			border-right: 1px solid gray;
			padding: 0 10px;
		}

		.nav>li>a:hover {
			color: red;
		}

	</style>
</head>
<body>
  
	<ul class="nav clearfix">
		
			<li><a href="">秒杀</a></li>
			<li><a href="">优惠券</a></li>
			<li><a href="">闪购</a></li>
			<li><a href="">拍卖</a></li>
			<li><a href="">服装城</a></li>
			<li class="last-li"><a href="" class="al">京东超市</a></li>
		
	</ul>

</body>
</html>
