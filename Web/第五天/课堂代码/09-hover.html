<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 50px;
			height: 50px;
			background:yellow;
			position: relative;
			
		}

		.c {
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 50px;
			/*background: pink;*/
			text-align: right;
			display: none;
		}

		.box:hover .c{
			/*显示 标签*/
			display: block;
		}

	
	</style>
</head>
<body>
	<div class="box">
		
		<div class="c">中国国人民</div>
	</div>
</body>
</html>
