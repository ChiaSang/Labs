<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		.box {
			background: #880000;
			width: 500px;
		}

		li {
			list-style: none;
			
			background: url(images/arrow.png) no-repeat right center;
		}

		a {
			text-decoration: none;
			color: #fff;
			font-size: 24px;
			
		}

		.box li:hover {
			background: skyblue;
		}
	</style>
</head>
<body>
	<div class="box" >
		
		<h3>全部商品的分类</h3>
		<ul>
			<li><a href="">衣服</a></li>
			<li><a href="">鞋子</a></li>
			<li><a href="">书包</a></li>
			<li><a href="">风扇</a></li>
		</ul>

	</div>
</body>
</html>
