<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1:before {
			content: "春晓";
			color: red;
			display: block;
		}

		.div1:after{
			content: "李白";
			font-size: 40px;
		}

		button {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="div1">春眠不觉晓</div>
	<button>按钮</button>


</body>
</html>
