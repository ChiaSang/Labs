<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background: pink;
			/*改变标签的属性*/
			display: inline-block;

			margin-right: 50px;
			
		}
		.last {
			margin-left: 100px;
			width: 200px;
			height: 200px;
			/*行内-块级标签*/
			display: inline-block;
			background: yellow;
			
		}
	</style>
</head>
<body>
	<div class="box"></div><div class="last"></div>
</body>
</html>
