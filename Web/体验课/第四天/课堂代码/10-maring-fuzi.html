<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		*{
			padding: 0;
			margin:0;
		}
		.box {
			width: 200px;
			height: 200px;
			background: pink;
			/*border: 1px solid pink;*/
		}

		.inner {
			width: 100px;
			height: 100px;
			background: yellow;
			margin-top: 20px;
			/*变成行内块级标签*/
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
	</div>
</body>
</html>
