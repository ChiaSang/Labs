<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		.box {
			width: 400px;
			height: 2000px;
			background: pink;
			position: relative;
		}

		.inner {
			width: 50px;
			height: 200px;
			background: yellow;
			/*绝对定位*/
			position: absolute;
			right: 0;
			top: 100px;
		}
		.div2 {
			width: 300px;
			height: 200px;
			background: skyblue;
			
		}
	</style>
</head>
<body>
	 <div class="box">
	     <div class="inner"></div>
	     <div class="div2"></div>
	 </div>
</body>
</html>
