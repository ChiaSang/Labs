<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*标签选择器*/
	/*	p {
			color: red;
		}*/

		/*类选择器 类名不是唯一*/
		.h1 {
			color: green;
		}

		/*id选择器 id 是唯一的*/
		#p1 {
			color: purple;
		}
	</style>
</head>
<body>
	<h1 class="h1">春晓</h1>
	<p class="h1">出面布局小</p>
	<p>处处闻啼鸟</p>
	<p>夜来风雨声</p>
	<p>花落知多少</p>

	<p id="p1" class="" title="" style="">李白</p>
</body>
</html>
